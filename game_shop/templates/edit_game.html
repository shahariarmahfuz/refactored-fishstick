{% extends 'layout.html' %}
{% block content %}
    <h1>Edit Game</h1>
    <div class="form-section">
        <form method="post">
            <label for="title">Game Name:</label>
            <input type="text" name="title" value="{{ game.title }}" required>
            <input type="submit" value="Update Game">
            <a href="{{ url_for('admin.manage_games') }}" class="button btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
