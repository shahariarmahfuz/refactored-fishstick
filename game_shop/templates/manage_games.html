{% extends 'layout.html' %}
{% block content %}
    <h1>Manage Games</h1>
    <div class="form-section">
        <h2>Add New Game</h2>
        <form method="post">
            <label for="title">Game Name:</label>
            <input type="text" name="title" required>
            <input type="submit" value="Add Game">
        </form>
    </div>

    <h2>Existing Games</h2>
    <table>
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.title }}</td>
                <td class="actions">
                    <a href="{{ url_for('admin.edit_game', game_id=game.id) }}" class="button btn-secondary">Edit</a>
                    <form action="{{ url_for('admin.delete_game', game_id=game.id) }}" method="post">
                        <input type="submit" value="Delete" class="btn-danger" onclick="return confirm('Are you sure you want to delete this game?')">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
