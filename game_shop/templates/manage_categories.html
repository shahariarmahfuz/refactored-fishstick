{% extends 'admin_layout.html' %}
{% block content %}
    <h1>Manage Categories</h1>
    <div class="form-section">
        <h2>Add New Category</h2>
        <form method="post" action="{{ url_for('admin.manage_categories') }}">
            <label for="game_id">Select Game:</label>
            <select name="game_id" required>
                <option value="">-- Choose a game --</option>
                {% for game in games %}
                <option value="{{ game.id }}">{{ game.title }}</option>
                {% endfor %}
            </select>
            <label for="name">Category Name:</label>
            <input type="text" name="name" required>
            <label for="image_url">Image URL:</label>
            <input type="url" name="image_url" required>
            <label for="rules_text">ব্যবহারবিধি (ঐচ্ছিক):</label>
            <textarea name="rules_text" rows="4" placeholder="প্রতিটি নিয়ম নতুন লাইনে লিখুন..."></textarea>
            <input type="submit" value="Add Category">
        </form>
    </div>
    <h2>Existing Categories</h2>
    <table>
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Game</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.game_title }}</td>
                <td><img src="{{ category.image_url }}" alt="{{ category.name }}" width="50" height="50" style="object-fit: cover; border-radius: 4px;"></td>
                <td class="actions">
                    <a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="button btn-secondary">Edit</a>
                    <form action="{{ url_for('admin.delete_category', category_id=category.id) }}" method="post">
                        <input type="submit" value="Delete" class="btn-danger" onclick="return confirm('Are you sure?')">
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align:center;">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
