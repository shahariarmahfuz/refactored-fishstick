{% extends 'user_layout.html' %}

{% block content %}
<style>
    .error-container {
        text-align: center;
        padding: 60px 20px;
    }
    .error-code {
        font-size: 10em;
        font-weight: bold;
        color: #e0e0e0;
        line-height: 1;
    }
    .error-message {
        font-size: 1.8em;
        font-weight: bold;
        margin-top: -20px; /* কোডের উপর মেসেজ বসানোর জন্য */
        color: #555;
    }
    .error-description {
        color: #777;
        margin-top: 15px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .home-button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .home-button:hover {
        background-color: #45a049;
    }
</style>

<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">পৃষ্ঠাটি খুঁজে পাওয়া যায়নি</div>
    <p class="error-description">
        দুঃখিত, আপনি যে পৃষ্ঠাটি খুঁজছেন সেটি এখানে নেই। লিঙ্কটি ভুল হতে পারে অথবা পৃষ্ঠাটি সরিয়ে ফেলা হয়েছে।
    </p>
    <a href="{{ url_for('views.home') }}" class="home-button">হোমপেজে ফিরে যান</a>
</div>
{% endblock %}
